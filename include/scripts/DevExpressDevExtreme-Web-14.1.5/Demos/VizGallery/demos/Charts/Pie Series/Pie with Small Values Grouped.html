<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>		
		<title>Pie with Small Values Grouped</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="../../../styles.css" rel="stylesheet" />


		<!-- Theme -->
		<link href="../../../css/dx.common.css" rel="stylesheet" />
	    <link rel="dx-theme" data-theme="desktop-dark" href="../../../css/dx.dark.css" data-active="false" />
	    <link rel="dx-theme" data-theme="desktop" href="../../../css/dx.light.css" data-active="true" />

		<script src="../../../js/jquery-1.11.1.min.js"></script>
		<script src="../../../js/knockout-3.1.0.js"></script>
		<script src="../../../js/globalize.min.js"></script>
		<script src="../../../js/dx.chartjs.js"></script>
		<script src="../../../js.js"></script>
                                      
	</head>
	<body>
		
		<script>
			$(function ()  
				{
   var dataSource = [
  { language: "English", percent: 55.5 },
  { language: "Chinese", percent: 4.0 },
  { language: "Spanish", percent: 4.3 },
  { language: "Japanese", percent: 4.9 },
  { language: "Portuguese", percent: 2.3 },
  { language: "German", percent: 5.6 },
  { language: "French", percent: 3.8 },
  { language: "Russian", percent: 6.3 },
  { language: "Italian", percent: 1.6 },
  { language: "Polish", percent: 1.8 }
];

$("#container").dxPieChart({
    dataSource: dataSource,
    title: "Top internet languages",
    legend: {
        horizontalAlignment: "center",
        verticalAlignment: "bottom"
    },
    series: [{
        argumentField: "language",
        valueField: "percent",
        label: {
            visible: true,
            connector: {
                visible: true,
                width: 0.5
            },
            format: "fixedPoint",
            customizeText: function (point) {
                return point.argumentText + ": " + point.valueText + "%";
            }
        },
        smallValuesGrouping: {
            mode: "smallValueThreshold",
            threshold: 4.5
        },
    }]
});
}

			);
		</script>
