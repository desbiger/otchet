<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>		
		<title>Spline Area</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="../../../styles.css" rel="stylesheet" />


		<!-- Theme -->
		<link href="../../../css/dx.common.css" rel="stylesheet" />
	    <link rel="dx-theme" data-theme="desktop-dark" href="../../../css/dx.dark.css" data-active="false" />
	    <link rel="dx-theme" data-theme="desktop" href="../../../css/dx.light.css" data-active="true" />

		<script src="../../../js/jquery-1.11.1.min.js"></script>
		<script src="../../../js/knockout-3.1.0.js"></script>
		<script src="../../../js/globalize.min.js"></script>
		<script src="../../../js/dx.chartjs.js"></script>
		<script src="../../../js.js"></script>
                                      
	</head>
	<body>
		
		<script>
			$(function ()  
				{
   var dataSource = [
    { company: "ExxonMobil", y2005: 362.53, y2004: 277.02},
    { company: "GeneralElectric", y2005: 348.45, y2004: 328.54},
    { company: "Microsoft", y2005: 279.02, y2004: 297.02},
    { company: "Citigroup", y2005: 230.93, y2004: 255.3},
    { company: "Royal Dutch Shell plc", y2005: 203.52, y2004: 173.54},
    { company: "Procted & Gamble", y2005: 197.12, y2004: 131.89}
];

$("#container").dxChart({
    title: "Corporations with Highest Market Value",
    dataSource: dataSource,
    commonSeriesSettings: {
        type: "splineArea",
        argumentField: "company"
    },
    argumentAxis:{
        valueMarginsEnabled: false
    },
    series: [
        { valueField: "y2005", name: "2005" },
        { valueField: "y2004", name: "2004" }
    ],
    legend: {
        verticalAlignment: "bottom",
        horizontalAlignment: "center"
    }
});
}

			);
		</script>

			<div class="content">

					<a class="logo" title="ChartJS Gallery" href="../../../index.html"></a>
				</div>
			</div>
		</div>

	</body>
