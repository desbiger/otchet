	<body>
		
		<script>
			$(function ()  
				{
   var c1 = $('<div style="width: 46%; height: 100%; float: left;" />').appendTo('#container');
var c2 = $('<div style="width: 54%; height: 100%; float: left;" />').appendTo('#container');

var options = {
	geometry: {
		startAngle: 180, endAngle: 0
	},
	scale: {
		startValue: 0, endValue: 10,
		majorTick: { tickInterval: 1 }
	}
};

c1.dxCircularGauge($.extend(true, {}, options, {
	value: 7,
	subvalues: [4, 9],
	subvalueIndicator: {
		type: 'triangleMarker',
		color: '#779ECB'
	}
}));
c2.dxCircularGauge($.extend(true, {}, options, {
	value: 9,
	subvalues: [3, 6],
	subvalueIndicator: {
		type: 'textcloud',
		color: '#8FBC8F'
	}
}));
}

			);
		</script>
