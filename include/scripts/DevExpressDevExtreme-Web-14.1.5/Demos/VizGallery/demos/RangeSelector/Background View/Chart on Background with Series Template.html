<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>		
		<title>Chart on Background with Series Template</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="../../../styles.css" rel="stylesheet" />


		<!-- Theme -->
		<link href="../../../css/dx.common.css" rel="stylesheet" />
	    <link rel="dx-theme" data-theme="desktop-dark" href="../../../css/dx.dark.css" data-active="false" />
	    <link rel="dx-theme" data-theme="desktop" href="../../../css/dx.light.css" data-active="true" />

		<script src="../../../js/jquery-1.11.1.min.js"></script>
		<script src="../../../js/knockout-3.1.0.js"></script>
		<script src="../../../js/globalize.min.js"></script>
		<script src="../../../js/dx.chartjs.js"></script>
		<script src="../../../js.js"></script>
                                      
	</head>
	<body>
		
		<script>
			$(function ()  
				{
   var dataSource = [
    { year: 1970, country: "USA", oil: 533.5 },
    { year: 1980, country: "USA", oil: 480.2 },
    { year: 1990, country: "USA", oil: 416.6 },
    { year: 2000, country: "USA", oil: 352.6 },
    { year: 2008, country: "USA", oil: 304.9 },
    { year: 2009, country: "USA", oil: 325.3 },

    { year: 1970, country: "Saudi Arabia", oil: 192.2 },
    { year: 1980, country: "Saudi Arabia", oil: 509.8 },
    { year: 1990, country: "Saudi Arabia", oil: 342.6 },
    { year: 2000, country: "Saudi Arabia", oil: 456.3 },
    { year: 2008, country: "Saudi Arabia", oil: 515.3 },
    { year: 2009, country: "Saudi Arabia", oil: 459.5 },

    { year: 1970, country: "Mexico", oil: 24.2 },
    { year: 1980, country: "Mexico", oil: 107.2 },
    { year: 1990, country: "Mexico", oil: 146.3 },
    { year: 2000, country: "Mexico", oil: 171.2 },
    { year: 2008, country: "Mexico", oil: 157.7 },
    { year: 2009, country: "Mexico", oil: 147.5 }
];

$("#container").dxRangeSelector({
    dataSource: dataSource,
    margin: {
        top: 50
    },
    size: {
        height: 310
    },
    chart: {
        commonSeriesSettings: {
            argumentField: "year",
            valueField: "oil",
            type: "spline"
        },
        seriesTemplate: {
            nameField: "country",
            customizeSeries: function (valueFromNameField) {
                return valueFromNameField === "USA" ? { color: "red" } : {};
            }
        }
    }
});


}

			);
		</script>
		<div class="header">
			<div class="content">
				<a class="button" title="Online Demo Gallery" target="_blank" href="http://js.devexpress.com/Demos/VizGallery/">Online Demo Gallery</a>
	<div class = "logo">
					<a class="logo" title="ChartJS Gallery" href="../../../index.html"></a>
				</div>
			</div>
		</div>
		<div class="line"></div>		
		<div class="title">
			<h1>RangeSelector</h1>&nbsp;&nbsp;&nbsp;<h2>Background View</h2>
		</div>
		<div class="content containerPlaceholder">
			<div class="tab dark-theme">
				<div class="text">Dark Theme</div>
			</div>
			<div class="tab light-theme active">
				<div class="text">Light Theme</div>
             </div> 
			<div class="pane dx-theme-desktop">
				<div class="long-title"><h3>Select a Year Period</h3></div>
				<div id="container" style="width: 100%; height: 440px;"></div>
				<div class="credits">www.geohive.com</div>
			</div>
		</div>
	</body>
</html>
