		<script>
			$(function ()  
				{
   var getPaletteIndex = function (percent) {
    if (percent < 0.5) {
        return 0;
    } else if (percent < 0.8) {
        return 1;
    } else if (percent < 1) {
        return 2;
    } else if (percent < 2) {
        return 3;
    } else if (percent < 3) {
        return 4;
    } else {
        return 5;
    }
};

$('#container').dxVectorMap({
    mapData: '../../../data/world.json',
    bounds: [-180, 85, 180, -60],
	areaSettings: {
	    palette: 'Violet',
		paletteSize: 6,
		customize: function(arg) {
		    var percent = population[arg.properties.name];
		    if(percent) {
		        return {
		            paletteIndex: getPaletteIndex(percent)
		        };
		    }
		}
	},
	tooltip: {
	    enabled: true,
	    customizeTooltip: function(arg) {
	        var name = arg.attribute("name"),
                percent = population[name];
	        if(percent) {
	            return { text: name + ": " + percent + "% of world population" }
	        }
	    }
	}
});
}
