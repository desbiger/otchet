		<script>
			$(function ()  
				{
   $('#container').dxVectorMap({
	mapData: DevExpress.viz.map.sources.world,
	markers: markers,
	areaSettings: {
		hoverEnabled: false
	},
	markerSettings: {
		type: 'bubble',
		minSize: 10,
		maxSize: 40
	},
	tooltip: {
		enabled: true,
		customizeTooltip: function (arg) {
			if (arg.type === 'marker') {
				return { text: arg.attribute('tooltip') };
			}
		}
	},
	bounds: [-180, 85, 180, -60]
});
}
