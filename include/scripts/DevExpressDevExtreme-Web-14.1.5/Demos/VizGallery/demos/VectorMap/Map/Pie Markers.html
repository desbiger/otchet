$.each(markers, function (_, marker) {
	var list = ['<b>' + marker.attributes.country + '</b>'];
	$.each(marker.values, function (i, value) {
		if (value > 0) {
			list.push(names[i] + ': ' + value + '%');
		}
	});
	marker.attributes.tooltip = list.join('\n');
});</script>
