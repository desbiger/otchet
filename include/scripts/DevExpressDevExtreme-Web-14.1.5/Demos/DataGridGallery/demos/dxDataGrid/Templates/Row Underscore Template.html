			$(function ()

    dataSource: employees,
    rowTemplate: '#gridRow',
	columnWidth: 'auto',
    columns: [{

				<script id="gridRow" type="text/html">
	<tbody class="employee <%= (rowIndex % 2) ? 'dx-row-alt' : '' %>">
		<tr class="dx-row main-row">
			<td rowspan="2"><img src="<%= data.Picture %>" /></td>
			<td><%= data.Prefix %></td>
			<td><%= data.FirstName %></td>
			<td><%= data.LastName %></td>		
			<td><%= data.Position %></td>
			<td><%= DevExpress.formatHelper.format(data.BirthDate, "shortDate") %></td>
			<td><%= DevExpress.formatHelper.format(data.HireDate, "shortDate") %></td>
		</tr>
		<tr class="notes-row">
			<td colspan="6"><div><%= data.Notes %></div></td>
		</tr>
	</tbody>
</script>
