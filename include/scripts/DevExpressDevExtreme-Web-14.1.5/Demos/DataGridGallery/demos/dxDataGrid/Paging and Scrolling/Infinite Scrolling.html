		<style>#gridContainer {
	height: 440px;
	width: 100%;
}
</style>
		<script>var generateData = function (count) {
    var i;
    var surnames = ['Smith', 'Johnson', 'Brown', 'Taylor', 'Anderson', 'Harris', 'Clark', 'Allen', 'Scott', 'Carter'];
    var names = ['James', 'John', 'Robert', 'Christopher', 'George', 'Mary', 'Nancy', 'Sandra', 'Michelle', 'Betty'];
    var sex = ['Male', 'Female'];
    var items = [],
        startBirthDate = Date.parse('1/1/1975'),
        endBirthDate = Date.parse('1/1/1992');

    for (i = 0; i < count; i++) {
        var nameIndex = 
            Math.floor(Math.random() * names.length);
        var item = {
            id: i + 1,
            firstName: names[nameIndex],
            lastName: surnames[Math.floor(Math.random() * 
            surnames.length)],
            sex: sex[Math.floor(nameIndex / 5)],
            birthdate: new Date(startBirthDate + Math.floor(
                Math.random() * 
                (endBirthDate - startBirthDate)))
        };
        items.push(item);
    }
    return items;
};</script>
		<script>
			$(function ()  
				{
   $("#gridContainer").dxDataGrid({
    dataSource: generateData(100000),
    customizeColumns: function (columns) {
        columns[0].width = 70;
    },
    loadPanel: false,
    scrolling: {
        mode: 'infinite'
    }
});

}
								
			);
		</script>
